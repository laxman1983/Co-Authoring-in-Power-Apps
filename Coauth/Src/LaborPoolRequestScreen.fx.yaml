LaborPoolRequestScreen As screen:
    Fill: =varColorSecondary
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =UpdateContext({showConfirmationModal: false, ResetInputFields: true});
        NewForm(LaborPoolRequestForm);
        
        UpdateContext({currentFacility: If(Len(Param("FacilityID")) = 0,First(MySplashSelectionsCollection).MyFacilityColID,If(Override_Facility_Param = true,First(MySplashSelectionsCollection).MyFacilityColID,GUID(Param("FacilityID"))))});
        
        ClearCollect(
            FacilityLocations,
            Filter(
                Locations,
               Facility.Facility = currentFacility
            )
        );
        
        If(varTrackingLevel = 'Tracking Level (Apps)'.Location, UpdateContext({selectedLocation: drpLocation_1.Selected}));
        UpdateContext({
            varLastSubmitted: 
                // if location level tracking, show last time for selected location, if the location is selected
                If(varTrackingLevel = 'Tracking Level (Apps)'.Location,
                    If(Not(IsBlank(drpLocation_1.Selected)), 
                        First(Sort(Filter('Labor Pool Requests', Location.Location = drpLocation_1.Selected.Location), 'Created On', Descending))
                    ),
                    First(Sort(Filter('Labor Pool Requests', Facility.Facility = currentFacility), 'Created On', Descending))
                )
        });
    Orientation: =If(LaborPoolRequestScreen.Width < LaborPoolRequestScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= LaborPoolRequestScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    Rectangle2 As rectangle:
        DisabledFill: =Rectangle2.Fill
        Fill: =RGBA(237, 235, 233, 1)
        FocusedBorderColor: =Rectangle2.BorderColor
        Height: =148
        HoverFill: =Rectangle2.Fill
        PressedFill: =Rectangle2.Fill
        Width: =640
        Y: =988
        ZIndex: =1

    ScreenHeader_3 As ScreenHeader_1:
        Title: =ThisAppDisplayName
        X: =0
        Y: =0
        ZIndex: =2

    LaborPoolRequestForm As form:
        DataSource: ='Labor Pool Requests'
        Height: =806
        OnFailure: |+
            =Notify(LookUp(resourceStrings, TextID = "GenericErrorCompleteAllRequiredFields").TextValue, NotificationType.Error, 2000)
            
        OnSuccess: |
            =UpdateContext({showConfirmationModal: true, ResetInputFields: false});
            UpdateContext({ResetInputFields: true});
            
            UpdateContext({
                varLastSubmitted: 
                    // if location level tracking, show last time for selected location, if the location is selected
                    If(varTrackingLevel = 'Tracking Level (Apps)'.Location,
                        If(Not(IsBlank(selectedLocation)), 
                            First(Sort(Filter('Labor Pool Requests', Location.Location = selectedLocation.Location), 'Created On', Descending))
                        ),
                        First(Sort(Filter('Labor Pool Requests', Facility.Facility = currentFacility), 'Created On', Descending))
                    )
            });
            
            ResetForm(LaborPoolRequestForm);
        Width: =640
        Y: =lblScreenHeader.Y + lblScreenHeader.Height
        ZIndex: =3

