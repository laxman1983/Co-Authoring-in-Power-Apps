ScreenHeader_1 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.DesignHeight*10%
    Title: ="Text"
    Width: =App.DesignWidth
    X: =40
    Y: =40
    ZIndex: =1

    lblFacilityName_4 As label:
        Align: =Center
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(0, 75, 28, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(233, 245, 238, 1)
        FocusedBorderColor: =lblFacilityName_4.BorderColor
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        FontWeight: =Semibold
        Height: =Parent.Height
        HoverBorderColor: =lblFacilityName_4.BorderColor
        HoverColor: =lblFacilityName_4.Color
        HoverFill: =lblFacilityName_4.Fill
        PaddingLeft: =0
        PressedBorderColor: =lblFacilityName_4.BorderColor
        PressedColor: =lblFacilityName_4.Color
        PressedFill: =lblFacilityName_4.Fill
        Size: =21
        Text: =ScreenHeader_1.Title
        Width: =Parent.Width
        X: =0+0
        Y: =0+0
        ZIndex: =1

